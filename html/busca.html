<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/busca.css" />
    <title>Busca por filme</title>
  </head>

  <body>
    <div id="div-externa" class="d-flex flex-column">
      <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light px-5">
          <a class="navbar-brand" id="logo" href="../index.html">ResiliaFlix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav d-flex">
              <li class="nav-item">
                <a class="nav-link" href="./busca.html">Encontre um filme!</a>
              </li>
              <li id="texto-nav" class="nav-item">
                <a class="nav-link" href="./pagina-cadastro.html"
                  >Cadastre-se</a
                >
              </li>
              <li id="botao-nav" class="nav-item">
                <a
                  id="botao-login"
                  class="nav-link rounded text-light"
                  aria-current="page"
                  href="./login.html"
                  >Entrar</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main
        class="
          py-2
          d-flex
          flex-column
          justify-content-center
          align-items-center
          text-center
          flex-grow-1
        "
      >
        <h1>Assista onde quiser.</h1>
        <h2>Busque por filmes, s√©ries e muito mais.</h2>
        <div
          class="
            row
            gy-2
            gx-3
            col-8
            align-items-center
            d-flex
            justify-content-center
          "
        >
          <div class="col-md-8 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Procure o filme que desejar"
              id="texto-busca"
            />
          </div>
          <div class="col-auto mb-3">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Buscar
            </button>
          </div>
        </div>
        <div id="filmeEncontrado"></div>

        <div
          class="d-flex flex-wrap w-75 justify-content-evenly"
          id="filmes"
        ></div>

        <div
          class="modal fade"
          id="filme-detalhes"
          tabindex="-1"
          aria-labelledby="modalDetalhesFilme"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-titulo"></h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"
                ></button>
              </div>

              <div class="modal-body">
                <img id="modal-poster" />
                <p id="modal-duracao"></p>
                <p id="modal-genero"></p>
                <p id="modal-classificacao"></p>
                <p id="modal-plot"></p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="text-center p-4 bg-light text-dark" id="footer">
          ResiliaFlix - Grupo 4 - <a href="./contato.html">Contato</a>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/models/sessaoModel.js"></script>
    <script src="../js/views/sessaoView.js"></script>
    <script src="../js/controllers/sessaoController.js"></script>
    <script src="../js/models/entities/filme.js"></script>
    <script src="../js/models/filmeModel.js"></script>
    <script src="../js/views/buscaView.js"></script>
    <script src="../js/controllers/buscaController.js"></script>
  </body>
</html>
