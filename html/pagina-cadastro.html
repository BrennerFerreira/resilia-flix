<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>ResiliaFlix - Cadastro</title>
  </head>
  <body>
    <div id="div-externa" class="d-flex flex-column h-100">
      <header>
        <nav class="navbar navbar-expand-md navbar-light px-4">
          <a class="navbar-brand" id="logo" href="../index.html">R e s i l i a F l i x</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav d-flex">
              <li class="nav-item">
                <a class="nav-link" href="./busca.html">Encontre um filme!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pagina-cadastro.html"
                  >Cadastre-se</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="botao-login"
                  class="nav-link rounded text-light"
                  aria-current="page"
                  href="./login.html"
                  >Entrar</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="container flex-grow-1">
        <form id="form" class="column g-3">
          <div class="my-2 col-md-6">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="name" class="form-control" id="inputname" />
          </div>
          <div class="mb-2 col-md-2">
            <label for="document" class="form-label"> RG </label>
            <input for="document" class="form-control" id="inputdocument" />
          </div>
          <div class="mb-2 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
            <div id="erro"></div>
          </div>
          <div class="mb-2 col-md-2">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword" />
          </div>
          <div class="mb-2 col-md-2">
            <label for="inputConfirm" class="form-label"
              >Confirme sua senha</label
            >
            <input type="password" class="form-control" id="inputConfirm" />
          </div>
          <div class="mb-2 col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="mb-2 col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="mb-2 col-md-6">
            <label for="inputState" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputState" />
          </div>
          <div class="mb-2 col-6">
            <label for="inputBairro" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="inputBairro"
              placeholder="Centro"
            />
          </div>
          <div class="mb-2 col-6">
            <label for="inputRua" class="form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              id="inputRua"
              placeholder="Rua da Alegria"
            />
          </div>
          <div class="mb-2 col-6">
            <label for="inputComplemento" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="inputComplemento"
              placeholder="Bloco 2"
            />
          </div>
          <div class="mb-2 col-6">
            <label for="inputNumero" class="form-label">NÃºmero</label>
            <input
              type="text"
              class="form-control"
              id="inputNumero"
              placeholder="134"
            />
          </div>

          <div class="my-2 col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Tudo certo?
              </label>
            </div>
          </div>
          <div class="mb-4 col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </main>

      <footer>
        <div class="text-center p-4 text-dark" id="footer">
          ResiliaFlix - Grupo 4 - <a href="./contato.html">Contato</a>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/models/entities/endereco.js"></script>
    <script src="../js/models/cadastroModel.js"></script>
    <script src="../js/views/cadastroView.js"></script>
    <script src="../js/controllers/cadastroController.js"></script>
    <script src="../js/models/sessaoModel.js"></script>
    <script src="../js/views/sessaoView.js"></script>
    <script src="../js/controllers/sessaoController.js"></script>
    <script src="../js/models/emailModel.js"></script>
    <script src="../js/views/emailView.js"></script>
    <script src="../js/controllers/emailController.js"></script>
  </body>
</html>
