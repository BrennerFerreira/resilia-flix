<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>ResiliaFlix - Cadastro</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">ResiliaFlix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./busca.html"
              >Encontre um filme!</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pagina-cadastro.html"
              >Cadastre-se</a
            >
          </li>
          <li class="nav-item">
            <a
              id="botao-login"
              class="nav-link rounded text-light"
              aria-current="page"
              href="./login.html"
              >Entrar</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <form class="column g-3">
      <div class="my-2 col-md-6">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="name" class="form-control" id="inputname">
      </div>
      <div class="mb-2 col-md-2">
        <label for="document" class="form-label"> RG </label>
        <input for="document" class="form-control" id="inputdocument">
      </div>
      <div class="mb-2 col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="mb-2 col-md-2">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="mb-2 col-md-2">
        <label for="inputConfirm" class="form-label">Confirme sua senha</label>
        <input type="confirmpassword" class="form-control" id="inputPassword4">
      </div>
      <div class="mb-2 col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="mb-2 col-6">
        <label for="inputAddress" class="form-label">Endereço de Cobrança</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua da Alegria, 134">
      </div>
      <div class="mb-2 col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="mb-2 col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha</option>
          <option>...</option>
        </select>
      </div>

      <div class="my-2 col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Tudo certo?
          </label>
        </div>
      </div>
      <div class="mb-4 col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </main>

  <footer>
      <div class="text-center p-4 bg-light text-dark" id="footer">
        ResiliaFlix - Grupo 4 - <a href="./contato.html">Contato</a>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></body>
</html>
