<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">
    <title>ResiliaFlix - Cadastro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ResiliaFlix</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Entrar</a>
                  <a class="nav-link" href="#">Cadastre-se</a>
                  <a class="nav-link" href="#">Encontre um filme!</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
  <div class="container">
    <form class="column g-3">
      <div class="my-2 col-md-6">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="name" class="form-control" id="inputname">
      </div>
      <div class="mb-2 col-md-2">
        <label for="document" class="form-label"> RG </label>
        <input for="document" class="form-control" id="inputdocument">
      </div>
      <div class="mb-2 col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="mb-2 col-md-2">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="mb-2 col-md-2">
        <label for="inputConfirm" class="form-label">Confirme sua senha</label>
        <input type="confirmpassword" class="form-control" id="inputPassword4">
      </div>
      <div class="mb-2 col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="mb-2 col-6">
        <label for="inputAddress" class="form-label">Endereço de Cobrança</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua da Alegria, 134">
      </div>
      <div class="mb-2 col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="mb-2 col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha</option>
          <option>...</option>
        </select>
      </div>
     
      <div class="my-2 col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Tudo certo?
          </label>
        </div>
      </div>
      <div class="mb-5 col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
    
  <footer>
    <div class="text-center p-4 bg-dark text-light" id="footer">
      ResiliaFlix - Grupo 4 - <a href="./contato.html"> Contato</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
