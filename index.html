<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resilia Flix</title>
  </head>
  <body>
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-light
          d-flex
          justify-content-between
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ResiliaFlix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Entrar</a>
              <a class="nav-link" href="#">Cadastre-se</a>
              <a class="nav-link" href="#">Encontre um filme!</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="d-flex flex-wrap my-5" id="filmes"></div>

      <div class="modal" id="filme-detalhes">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-titulo"></h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <div class="modal-body">
              <img id="modal-poster" />
              <p id="modal-duracao"></p>
              <p id="modal-genero"></p>
              <p id="modal-classificacao"></p>
              <p id="modal-plot"></p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="text-center p-4 bg-dark text-light" id="footer">
        ResiliaFlix - Grupo 4 - <a href="./contato.html"> Contato</a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/models/filme.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
