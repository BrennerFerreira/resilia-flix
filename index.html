<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resilia Flix</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light px-5">
        <a class="navbar-brand" id="logo" href="./index.html">ResiliaFlix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./html/busca.html"
                >Encontre um filme!</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/pagina-cadastro.html"
                >Cadastre-se</a
              >
            </li>
            <li class="nav-item">
              <a
                id="botao-login"
                class="nav-link rounded text-light"
                aria-current="page"
                href="./html/login.html"
                >Entrar</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <main class="d-flex flex-wrap my-5" id="filmes"></main>

      <div class="modal" id="filme-detalhes">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-titulo"></h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <div class="modal-body">
              <img id="modal-poster" />
              <p id="modal-duracao"></p>
              <p id="modal-genero"></p>
              <p id="modal-classificacao"></p>
              <p id="modal-plot"></p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="text-center p-4 bg-light text-dark" id="footer">
        ResiliaFlix - Grupo 4 - <a href="./html/contato.html">Contato</a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/models/filme.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
